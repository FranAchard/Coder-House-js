<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./blackJack.css">
    <title>Achard Games</title>
</head>
<body>
    <h1>Blackjack</h1>
<div id="game">
    <div id="player-hand">
        <h2>Mano del Jugador</h2>
        <div id="player-cards">
        </div>
        <p id="player-score">Puntuación: 0</p>
    </div>
    <div id="dealer-hand">
        <h2>Mano del Crupier</h2>
        <div id="dealer-cards">
        </div>
        <p id="dealer-score">Puntuación: 0</p>
    </div>
    <button id="deal-button">Repartir</button>
    <button id="hit-button">Pedir</button>
    <button id="stand-button">Plantarse</button>
    <button id="reset-button" style="display: none">Reiniciar</button>

</div>
    <script src="./blackJack.js"></script>
</body>
</html>
